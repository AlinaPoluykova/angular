<!doctype html>
<html>
<head>
	<title>Angular JS Basics</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
</head>

<body>
	<div class="container">
		<div ng-app ng-init="skills=['HTML', 'CSS', 'HTML5', 'CSS3', 'Javascript', 'jQuery', 'AngularJS']">
			<h3>My skills:</h3><br>
			<strong>Filter:</strong>
			<input ng-model="filterSkill"><br><br>
			<ul>
				<li ng-repeat="skill in skills | filter: filterSkill">
					<button ng-click="skills.splice($index,1)">x</button>
					{{($index + 1) + ': ' + skill}}
				</li>
			</ul>
			<input ng-model="newSkill">
			<button ng-click="skills.push(newSkill)">Add</button>
		</div>
	</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</html>
