<!doctype html>
<html>
	<head>
		<title>Angular Todolist</title>
		<style>
		.completed {
		  text-decoration: line-through;
		  background-color: rgba(215, 250, 168, 0.9);
		}
		li {
		  list-style: none;
		}
		</style>
	</head>
	<body>
		<h4>Todo list Angular</h4>
		<div ng-app="app" ng-controller="TodoCtrl">
			Filter: <input type="text" ng-model="TodoValue">
			<ul>
				<li ng-repeat="todo in todos | filter: TodoValue track by $index" ng-class=" (todo.completed) ? 'completed': '' " >
					<button ng-click="remove($index)">x</button>
					<input type="checkbox" ng-model="todo.completed">
					{{todo.label}}
				</li>
			</ul>
			<input type="text" ng-model="currentTodo">
			<button ng-click="addTodo()">Add</button>
		</div>

	</body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('app', [])
		angular.module('app').controller('TodoCtrl', function TodoCtrl($scope){
			$scope.todos = [
				{
					label: 'work',
					completed: false
				},
				{
					label: 'study',
					completed: true
				}
			];
			$scope.addTodo = function(){
				$scope.todos.push({
					label: $scope.currentTodo,
					completed: false
				})
				$scope.currentTodo = undefined;
			};
			$scope.remove = function(index){
				$scope.todos.splice(index,1)
			}
		})
	</script>
</html>
